<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Summery</title>
</head>
<body>
    <p id="input-text-display">Default input text</p>
    <input type="text" id="input-field">
    <button id="btn-updated">Update</button>
    <br>
    <br>


    <h3 id="handler-status">Default text</h3>

        <button onclick="handleOnclick()">Handle event by onclick function</button>
    <button id="event-listener">Handle event by addEventListener</button>
</body>

<script>

    function handleOnclick(){
            const handlerStatus = document.getElementById('handler-status');
            handlerStatus.innerText = 'Handled by function attached on onclick attribute';
        }


    document.getElementById("event-listener").addEventListener("click",function(){
        const handlerStatus = document.getElementById("handler-status");
        handlerStatus.innerText = "Text updated by add Event listener button";
    } )

    // Option twa recap
    document.getElementById("btn-updated").addEventListener("click",function(){
        const inputField = document.getElementById("input-field");
        const inputText = inputField.value;
        const p = document.getElementById("input-text-display");
        p.innerText = inputText;
        inputField.value = "";

    })
</script>
</html>
